---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <p><span class="text-success">{{ page.category }}</span> / <span class="text-muted">{{ page.region }}</span></p>
    <a target="_blank" href="{{ page.link }}" class="btn btn-info pull-right">바로가기</a>
    <p class="text-muted">{{ page.creator }}</p>
    <p>&nbsp;</p>
    {{ content }}
  </article>

</div>
