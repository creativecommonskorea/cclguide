---
layout: default
---

<ul class="list-case">
{% for showcase in site.data.showcases offset:site.paging_front_showcases | times:2 limit:site.paging_front_showcases %}
    <li{% if showcase.type %} class="{{ showcase.type }}"{% endif %}>
        <a href="{{ showcase.url }}" title="{{ showcase.title | strip_html | strip_newlines }}">
            <div class="img">
                <img src="{% if showcase.img contains 'http://' or showcase.img contains 'https://' %}{{ showcase.img }}{% else %}{{ showcase.img | prepend: site.prose.media | prepend: site.baseurl }}{% endif %}" alt="{{ showcase.title | strip_html | strip_newlines }}">
            </div>
            <div class="desc">
                <em>활용사례 #{{ forloop.index | plus: site.paging_front_showcases | plus: site.paging_front_showcases }}</em>
                <h2 class="title">
                    {{ showcase.title }}
                </h2>
            </div>
        </a>
    </li>
{% endfor %}
</ul>
