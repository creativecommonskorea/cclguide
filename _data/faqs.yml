- q: 조건을 고를 때 "CCL 적용하기" 도구를 꼭 써야 하나요?
  a: >
    라이선스를 적용할 때 반드시 CCL 적용하기 도구를 써야 하는 것은 아닙니다. 그러나 도구를 사용하게 되면 저작물에 붙여넣는 로고나 문장에 컴퓨터가 인식할 수 있는 코드를 함께 적용할 수 있어 편리합니다. 이 코드를 사용할 시 소프트웨어나 검색엔진들이 CCL이 붙은 저작물을 발견하는 데 좀 더 유리하고, 저작자도 자동으로 링크 됩니다. 도구를 이용해 얻은 HTML 코드를 저작물에 붙여넣기 하시면 됩니다.

- q: 크리에이티브커먼즈 버튼은 어디에 쓰는 건가요?
  a: >
    크리에이티브커먼즈 버튼의 예시:
    크리에이티브 커먼즈 라이선스
    &nbsp;
    크리에이티브커먼즈 버튼 혹은 CC 버튼은 CCL과 관련된 기본 허락 요소들을 읽기 편한 형태로 표현한 “기본권리증서”로 리디렉트 해주는 링크입니다.

- q: 백과사전이나 방송 등의 콜렉션에 CCL이 붙은 작품을 포함해도 되나요?
  a: >
    CCL은 저작물들이 앤솔로지나 백과사전, 방송 등의 콜렉션에 포함 되는 것을 허락합니다. 다만 저작물에 붙은 CCL의 조건들은 모두 존중 되어야 합니다. 예를 들어, NC (Non-Commercial) 또는 비영리사용으로만 허락된 저작물은 상업적 콜렉션에 이용될 수 없습니다.

