---

- q: 조건을 고를 때 "CCL 적용하기" 도구를 꼭 써야 하나요?
  a: >
    라이선스를 적용할 때 반드시 CCL 적용하기 도구를 써야 하는 것은 아닙니다. 그러나 도구를 사용하게 되면 저작물에 붙여넣는 로고나 문장에 컴퓨터가 인식할 수 있는 코드를 함께 적용할 수 있어 편리합니다. 이 코드를 사용할 시 소프트웨어나 검색엔진들이 CCL이 붙은 저작물을 발견하는 데 좀 더 유리하고, 저작자도 자동으로 링크 됩니다. 도구를 이용해 얻은 HTML 코드를 저작물에 붙여넣기 하시면 됩니다.
- q: 크리에이티브커먼즈 버튼은 어디에 쓰는 건가요?
  a: >-
    크리에이티브커먼즈 버튼의 예시:
    크리에이티브 커먼즈 라이선스
    &nbsp;
    크리에이티브커먼즈 버튼 혹은 CC 버튼은 CCL과 관련된 기본 허락 요소들을 읽기 편한 형태로 표현한 “기본권리증서”로 리디렉트 해주는 링크입니다.
- q: 누구나 CCL을 사용할 수 있나요? 정부나 정부관련 기관에서도 쓸 수 있나요?
  a: >
    저작권을 가진 누구나 저작물에 대해 CCL을 사용할 수 있습니다. 이는 정부나 정부관련 기관도 포함됩니다. 정부나 관련기관들이 CCL을 사용하는 데는 여러 가지가 있을 수 있지만, 주로 교육이나 정보 자료의 영향력과 유용성을 극대화하기 위함과 투명성을 강화하기 위해 씁니다.
- q: 누가 내게 알리지 않고 내 작품에 CCL을 붙이면 어떡하나요?
  a: >
    크리에이티브 커먼즈는 라이선스를 붙이기 이전에 콘텐츠와 얽힌 모든 저작권을 올바르게 이해하고 CCL을 적용하길 권고하고 있습니다. 누군가가 여러분의 작품에 알리지 않은 상태에서 무단으로 CCL을 붙였다면 그 사람에게 해당 CCL을 제거하도록 알리십시오. 크리에이티브 커먼즈는 법관련 기관이 아니므로 법적 자문을 드릴 수는 없습니다. 법적 자문을 구하고자 한다면 변호사와 상담하시는 것이 좋습니다.
- q: CCL 조건의 변경금지(ND, NoDerivative)에 대해 좀 더 자세히 알고 싶어요.
  a: >-
   변경금지란 원저작물에 대한 수정 혹은 2차적 저작물을 허용하지 않는다는 의미입니다. 여기에서 2차적 저작물은 수정이나 가공의 수준이 새로운 창작물이라고 인정될 정도를 말합니다. 원저작물을 변형하지 않고 포함하는 것은 명시된 CCL 조건을 지키는 선에서 허락됩니다.
   &nbsp;
   이미지의 경우, 사이즈를 늘이고 줄이거나, 포맷을 바꾸거나, 편집저작물(잡지 등)에 넣는 것 등은 허락 되지만, 자르거나(Crop) 합성을 하는 것은 가공으로 간주됩니다. 변경금지 조건이 있는 음악의 경우, 영상에 삽입할 수 없습니다.
